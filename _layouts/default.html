<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
	<div id="layout">
	    <!-- Menu toggle -->
	    <a href="#menu" id="menuLink" class="menu-link">
		<!-- Hamburger icon -->
		<span></span>
	    </a>

	    <div id="menu">
		<div class="pure-menu">
		    <a class="pure-menu-heading" href="{{ site.baseurl }}/index.html">
			<img src="http://www.socialsquare.dk/wp-content/uploads/skitched-20150119-141545.png">
		    </a>

		    <ul class="pure-menu-list">
			  {% for page in site.pages %}
				{% if page.sidemenu != false %}
				  <li class="pure-menu-item">
					<a class="pure-menu-link" href="{{ page.url | prepend: site.baseurl}}">{{ page.title }}</a>
				  </li>
				{% endif %}   <!-- sidemenu -->
			  {% endfor %}  <!-- page -->
		   </ul>
		</div>
	    </div>

	    <div id="main" class="markdown-body">
	      {{ content }}
	    </div>
	</div>

   

    {% include footer.html %}
  <script src="{{ site.baseurl }}/scripts/ui.js" type="text/javascript"></script>

  </body>

</html>
